<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ü–æ–π–º–∞–π —Ü–≤–µ—Ç–æ—á–µ–∫</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Ñ–æ–Ω–æ–≤–æ–≥–æ —Å–ª–∞–π–¥—à–æ—É */
    #slideshow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
      background: #000;
    }
    /* –û—Å–Ω–æ–≤–Ω–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å —ç—Ñ—Ñ–µ–∫—Ç–æ–º —Å–∫–æ–ª—å–∂–µ–Ω–∏—è */
    .main-img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(70%);
      transition: opacity 1.5s ease;
      opacity: 0;
    }
    /* –ê–Ω–∏–º–∞—Ü–∏–∏ –¥–ª—è –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–æ–≥–æ —Å–∫–æ–ª—å–∂–µ–Ω–∏—è –æ—Å–Ω–æ–≤–Ω–æ–≥–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è */
    .slide-ltr {
      animation: slideLeftToRight 8s linear forwards;
    }
    .slide-rtl {
      animation: slideRightToLeft 8s linear forwards;
    }
    @keyframes slideLeftToRight {
      0% { transform: translateX(-10%); }
      100% { transform: translateX(10%); }
    }
    @keyframes slideRightToLeft {
      0% { transform: translateX(10%); }
      100% { transform: translateX(-10%); }
    }
    /* –†–∞–∑–º—ã—Ç–∞—è –ø–æ–¥–ª–æ–∂–∫–∞ ‚Äì –∫–æ–ø–∏—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –±–µ–∑ —Å–∫–æ–ª—å–∂–µ–Ω–∏—è */
    .blur-img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: blur(20px) brightness(70%);
      transform: scale(1.1);
      transition: opacity 1.5s ease;
      opacity: 0;
      z-index: -1;
    }
    #scoreboard {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      font-size: 24px;
      background: rgba(0, 0, 0, 0.7);
      padding: 5px 10px;
      border-radius: 8px;
      color: #fff;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <div id="slideshow"></div>
  <div id="scoreboard">–°—á—ë—Ç: 0 | –ü—Ä–æ–º–∞—Ö–æ–≤: 0</div>
  <canvas id="gameCanvas"></canvas>
  
  <script>
    // --- –ê—É–¥–∏–æ: –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –æ–¥–Ω–æ–≥–æ —Ç—Ä–µ–∫–∞ ---
    const backgroundTrack = new Audio('audio/track.mp3');
    backgroundTrack.loop = true;
    backgroundTrack.preload = "auto";
    backgroundTrack.load();
    let musicStarted = false;
    
    function startMusic() {
      if (!musicStarted) {
        musicStarted = true;
        backgroundTrack.play().catch(err => {
          console.error("–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è –º—É–∑—ã–∫–∏:", err);
        });
      }
    }
    
    // –û–¥–Ω–æ—Ä–∞–∑–æ–≤—ã–π –∑–∞–ø—É—Å–∫ –º—É–∑—ã–∫–∏ –ø–æ—Å–ª–µ –ø–µ—Ä–≤–æ–≥–æ –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏—è —Å –¥–æ–∫—É–º–µ–Ω—Ç–æ–º
    function onFirstUserInteraction() {
      startMusic();
      document.removeEventListener('click', onFirstUserInteraction);
      document.removeEventListener('touchstart', onFirstUserInteraction);
    }
    document.addEventListener('click', onFirstUserInteraction);
    document.addEventListener('touchstart', onFirstUserInteraction);
    
    // --- –§–æ–Ω–æ–≤–æ–µ —Å–ª–∞–π–¥—à–æ—É ---
    const bgImages = [
      'Images/photo1.jpg',
      'Images/photo2.jpg',
      'Images/photo3.jpg',
      'Images/photo4.jpg',
      'Images/photo5.jpg',
      'Images/photo6.jpg',
      'Images/photo7.jpg',
      'Images/photo8.jpg',
      'Images/photo9.jpg',
      'Images/photo10.jpg',
      'Images/photo11.jpg',
      'Images/photo12.jpg',
      'Images/photo13.jpg',
      'Images/photo14.jpg',
      'Images/photo15.jpg',
      'Images/photo16.jpg',
      'Images/photo17.jpg',
      'Images/photo18.jpg',
      'Images/photo19.jpg',
      'Images/photo20.jpg',
      'Images/photo21.jpg',
      'Images/photo22.jpg',
      'Images/photo23.jpg',
      'Images/photo24.jpg',
      'Images/photo25.jpg',
      'Images/photo26.jpg',
      'Images/photo27.jpg',
      'Images/photo28.jpg',
      'Images/photo29.jpg',
      'Images/photo30.jpg',
      'Images/photo31.jpg'
    ];
    
    const preloadedImages = [];
    let imagesLoaded = 0;
    const totalImages = bgImages.length;
    
    function preloadImages(callback) {
      bgImages.forEach((src, index) => {
        const img = new Image();
        img.src = src;
        img.onload = () => {
          preloadedImages[index] = img;
          imagesLoaded++;
          if (imagesLoaded === totalImages) {
            callback();
          }
        };
        img.onerror = () => {
          console.error(`–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è: ${src}`);
          preloadedImages[index] = null;
          imagesLoaded++;
          if (imagesLoaded === totalImages) {
            callback();
          }
        };
      });
    }
    
    let currentImgs = null;
    const transitionTime = 1500; // –≤—Ä–µ–º—è –ø–µ—Ä–µ—Ö–æ–¥–∞ –≤ –º—Å
    
    function getRandomImage() {
      const available = preloadedImages.filter(img => img !== null);
      if (!available.length) return null;
      const randomIndex = Math.floor(Math.random() * available.length);
      return available[randomIndex];
    }
    
    function showNextBackground() {
      const newImgObj = getRandomImage();
      if (!newImgObj) return;
      
      const slideshow = document.getElementById('slideshow');
      
      // –°–æ–∑–¥–∞–µ–º –æ—Å–Ω–æ–≤–Ω–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π —Å–∫–æ–ª—å–∂–µ–Ω–∏—è
      const newMain = document.createElement('img');
      newMain.src = newImgObj.src;
      newMain.classList.add('main-img');
      const directionClass = Math.random() < 0.5 ? 'slide-ltr' : 'slide-rtl';
      newMain.classList.add(directionClass);
      
      // –°–æ–∑–¥–∞–µ–º —Ä–∞–∑–º—ã—Ç—É—é –∫–æ–ø–∏—é –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
      const newBlur = document.createElement('img');
      newBlur.src = newImgObj.src;
      newBlur.classList.add('blur-img');
      
      slideshow.appendChild(newBlur);
      slideshow.appendChild(newMain);
      
      // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω—ã–π reflow –¥–ª—è –∞–∫—Ç–∏–≤–∞—Ü–∏–∏ –ø–µ—Ä–µ—Ö–æ–¥–æ–≤
      void newMain.offsetWidth;
      void newBlur.offsetWidth;
      
      // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –ø–æ—è–≤–ª–µ–Ω–∏—è
      newMain.style.opacity = "1";
      newBlur.style.opacity = "1";
      
      if (currentImgs) {
        const oldMain = currentImgs.main;
        const oldBlur = currentImgs.blur;
        oldMain.style.opacity = "0";
        oldBlur.style.opacity = "0";
        setTimeout(() => {
          if (oldMain && oldMain.parentNode) {
            oldMain.parentNode.removeChild(oldMain);
          }
          if (oldBlur && oldBlur.parentNode) {
            oldBlur.parentNode.removeChild(oldBlur);
          }
        }, transitionTime);
      }
      
      currentImgs = { main: newMain, blur: newBlur };
    }
    
    preloadImages(() => {
      showNextBackground();
      setInterval(showNextBackground, 8000);
    });
    
    // --- –ò–≥—Ä–æ–≤–æ–π –∫–æ–¥ ---
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreboard = document.getElementById('scoreboard');
    
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    
    let score = 0;
    let misses = 0;
    let gameOver = false;
    const emojis = [];
    const emojiSize = 50; // –†–∞–∑–º–µ—Ä —ç–º–æ–¥–∑–∏
    const flowerExtraMargin = 30; 
    const normalExtraMargin = 10;
    
    const randomEmojis = ['üòÄ','üòÇ','üòç','üòé','ü§ñ','üçé','üçî','‚öΩ','üéà','üöó','üåü','üçÄ'];
    
    function spawnEmoji() {
      const isFlower = Math.random() < 0.3;
      const char = isFlower ? 'üå∏' : randomEmojis[Math.floor(Math.random() * randomEmojis.length)];
      const baseX = emojiSize / 2 + Math.random() * (canvas.width - emojiSize);
      const amplitude = 30 + Math.random() * 20;  
      const period = 100 + Math.random() * 100;     
      const speed = 2 + Math.random() * 3;
      emojis.push({
        baseX: baseX,
        x: baseX,
        y: -emojiSize / 2,
        amplitude: amplitude,
        period: period,
        speed: speed,
        isFlower: isFlower,
        char: char
      });
    }
    
    function handleHit(clickX, clickY) {
      for (let i = emojis.length - 1; i >= 0; i--) {
        const emoji = emojis[i];
        emoji.x = emoji.baseX + emoji.amplitude * Math.sin(emoji.y / emoji.period);
        const centerX = emoji.x;
        const centerY = emoji.y;
        const extraMargin = emoji.isFlower ? flowerExtraMargin : normalExtraMargin;
        const hitRadius = emojiSize / 2 + extraMargin;
        const distance = Math.hypot(clickX - centerX, clickY - centerY);
        if (distance <= hitRadius) {
          if (emoji.isFlower) {
            score++;
          } else {
            misses++;
          }
          emojis.splice(i, 1);
          break;
        }
      }
      updateScoreboard();
      checkGameOver();
    }
    
    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∫–ª–∏–∫–æ–≤ –ø–æ –∏–≥—Ä–æ–≤–æ–º—É —Ö–æ–ª—Å—Ç—É
    canvas.addEventListener('click', function(e) {
      if (gameOver) return;
      const rect = canvas.getBoundingClientRect();
      const clickX = e.clientX - rect.left;
      const clickY = e.clientY - rect.top;
      handleHit(clickX, clickY);
    });
    
    canvas.addEventListener('touchstart', function(e) {
      if (gameOver) return;
      e.preventDefault();
      const rect = canvas.getBoundingClientRect();
      const touch = e.changedTouches[0];
      const clickX = touch.clientX - rect.left;
      const clickY = touch.clientY - rect.top;
      handleHit(clickX, clickY);
    });
    
    function updateScoreboard() {
      scoreboard.innerText = `–°—á—ë—Ç: ${score} | –ü—Ä–æ–º–∞—Ö–æ–≤: ${misses}`;
    }
    
    function checkGameOver() {
      if (misses >= 3) {
        gameOver = true;
        setTimeout(() => {
          alert("–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞! –í–∞—à —Å—á—ë—Ç: " + score);
          resetGame();
        }, 10);
      }
    }
    
    function resetGame() {
      score = 0;
      misses = 0;
      emojis.length = 0;
      gameOver = false;
      updateScoreboard();
    }
    
    function update() {
      if (!gameOver && Math.random() < 0.03) {
        spawnEmoji();
      }
      
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.font = emojiSize + "px serif";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
    
      for (let i = emojis.length - 1; i >= 0; i--) {
        const emoji = emojis[i];
        emoji.x = emoji.baseX + emoji.amplitude * Math.sin(emoji.y / emoji.period);
        emoji.y += emoji.speed;
        ctx.fillText(emoji.char, emoji.x, emoji.y);
        if (emoji.y - emojiSize / 2 > canvas.height) {
          if (emoji.isFlower) {
            misses++;
          }
          emojis.splice(i, 1);
          updateScoreboard();
          checkGameOver();
        }
      }
      
      requestAnimationFrame(update);
    }
    
    update();
  </script>
</body>
</html>
