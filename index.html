<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ü–æ–π–º–∞–π —Ü–≤–µ—Ç–æ—á–µ–∫</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    #scoreboard {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      font-size: 24px;
      background: rgba(0, 0, 0, 0.7);
      padding: 5px 10px;
      border-radius: 8px;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <div id="scoreboard">–°—á—ë—Ç: 0 | –ü—Ä–æ–º–∞—Ö–æ–≤: 0 | –£—Ä–æ–≤–µ–Ω—å: 1</div>
  <canvas id="gameCanvas"></canvas>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreboard = document.getElementById('scoreboard');

    // –ü–æ–¥–≥–æ–Ω—è–µ–º –∫–∞–Ω–≤–∞—Å –ø–æ–¥ —Ä–∞–∑–º–µ—Ä —ç–∫—Ä–∞–Ω–∞
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –∏–≥—Ä—ã
    let score = 0;
    let misses = 0;
    let level = 1;
    let gameOver = false;
    const emojis = [];
    const emojiSize = 50; // –±—É–¥–µ–º —Å—á–∏—Ç–∞—Ç—å, —á—Ç–æ —ç—Ç–æ –¥–∏–∞–º–µ—Ç—Ä —ç–º–æ–¥–∑–∏
    const hitMargin = 30; // –¥–æ–ø—É—Å–∫ –¥–ª—è –ø–æ–ø–∞–¥–∞–Ω–∏—è

    // –ú–∞—Å—Å–∏–≤ —Å–ª—É—á–∞–π–Ω—ã—Ö —ç–º–æ–¥–∑–∏ –¥–ª—è –Ω–µ—Ü–≤–µ—Ç–æ—á–∫–æ–≤
    const randomEmojis = ['üòÄ','üòÇ','üòç','üòé','ü§ñ','üçé','üçî','‚öΩ','üéà','üöó','üåü','üçÄ'];

    // –§—É–Ω–∫—Ü–∏—è —Å–æ–∑–¥–∞–Ω–∏—è –Ω–æ–≤–æ–≥–æ —ç–º–æ–¥–∑–∏ —Å –≤–æ–ª–Ω–æ–æ–±—Ä–∞–∑–Ω–æ–π —Ç—Ä–∞–µ–∫—Ç–æ—Ä–∏–µ–π
    function spawnEmoji() {
      const isFlower = Math.random() < 0.3;
      const char = isFlower ? 'üå∏' : randomEmojis[Math.floor(Math.random() * randomEmojis.length)];
      // baseX –≤—ã–±–∏—Ä–∞–µ—Ç—Å—è —Ç–∞–∫, —á—Ç–æ–±—ã —ç–º–æ–¥–∑–∏ –ø–æ–ª–Ω–æ—Å—Ç—å—é –ø–æ–º–µ—â–∞–ª—Å—è –ø–æ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª–∏
      const baseX = emojiSize/2 + Math.random() * (canvas.width - emojiSize);
      const amplitude = 30 + Math.random() * 20;
      const period = 100 + Math.random() * 100;
      // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Å–∫–æ—Ä–æ—Å—Ç—å –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —É—Ä–æ–≤–Ω—è: –±–∞–∑–æ–≤–∞—è —Å–∫–æ—Ä–æ—Å—Ç—å * (1 + (level - 1)*0.1)
      const speed = (2 + Math.random() * 3) * (1 + (level - 1) * 0.1);
      emojis.push({
        baseX: baseX,
        displayX: baseX, // –æ–±–Ω–æ–≤–ª—è–µ—Ç—Å—è –≤ –æ—Å–Ω–æ–≤–Ω–æ–º —Ü–∏–∫–ª–µ
        y: -emojiSize/2, // —Å—Ç–∞—Ä—Ç—É–µ–º –∑–∞ –ø—Ä–µ–¥–µ–ª–∞–º–∏ —ç–∫—Ä–∞–Ω–∞
        amplitude: amplitude,
        period: period,
        speed: speed,
        isFlower: isFlower,
        char: char
      });
    }

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –Ω–∞–∂–∞—Ç–∏—è (pointerdown –¥–ª—è –ø–æ–¥–¥–µ—Ä–∂–∫–∏ —Å–µ–Ω—Å–æ—Ä–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤)
    canvas.addEventListener('pointerdown', function(e) {
      if (gameOver) return;
      const rect = canvas.getBoundingClientRect();
      const clickX = e.clientX - rect.left;
      const clickY = e.clientY - rect.top;
      let hit = false;
      
      for (let i = emojis.length - 1; i >= 0; i--) {
        const emoji = emojis[i];
        const distance = Math.hypot(clickX - emoji.displayX, clickY - emoji.y);
        const hitRadius = emojiSize/2 + hitMargin;
        if (distance <= hitRadius) {
          hit = true;
          if (emoji.isFlower) {
            score++;
          } else {
            misses++;
          }
          emojis.splice(i, 1);
          break;
        }
      }
      if (!hit) {
        misses++;
      }
      updateLevel();
      updateScoreboard();
      checkGameOver();
    });

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —É—Ä–æ–≤–Ω—è: –∫–∞–∂–¥—ã–µ 5 –æ—á–∫–æ–≤ ‚Äì –Ω–æ–≤—ã–π —É—Ä–æ–≤–µ–Ω—å
    function updateLevel() {
      level = Math.floor(score / 5) + 1;
    }

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–∞–±–ª–æ —Å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–µ–π –æ–± –æ—á–∫–∞—Ö, –ø—Ä–æ–º–∞—Ö–∞—Ö –∏ —É—Ä–æ–≤–Ω–µ
    function updateScoreboard() {
      scoreboard.innerText = `–°—á—ë—Ç: ${score} | –ü—Ä–æ–º–∞—Ö–æ–≤: ${misses} | –£—Ä–æ–≤–µ–Ω—å: ${level}`;
    }

    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –∏–≥—Ä—ã
    function checkGameOver() {
      if (misses >= 3) {
        gameOver = true;
        setTimeout(() => {
          alert("–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞! –í–∞—à —Å—á—ë—Ç: " + score);
          resetGame();
        }, 10);
      }
    }

    // –°–±—Ä–æ—Å –∏–≥—Ä—ã
    function resetGame() {
      score = 0;
      misses = 0;
      level = 1;
      emojis.length = 0;
      gameOver = false;
      updateScoreboard();
    }

    // –û—Å–Ω–æ–≤–Ω–æ–π —Ü–∏–∫–ª –∏–≥—Ä—ã
    function update() {
      // –í–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç—å –ø–æ—è–≤–ª–µ–Ω–∏—è —ç–º–æ–¥–∑–∏ —É–≤–µ–ª–∏—á–∏–≤–∞–µ—Ç—Å—è —Å —É—Ä–æ–≤–Ω–µ–º
      const spawnProbability = 0.03 + (level - 1) * 0.005;
      if (!gameOver && Math.random() < spawnProbability) {
        spawnEmoji();
      }
      
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.font = emojiSize + "px serif";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";

      for (let i = emojis.length - 1; i >= 0; i--) {
        const emoji = emojis[i];
        // –†–∞—Å—á—ë—Ç –ø–æ–∑–∏—Ü–∏–∏ —Å –≤–æ–ª–Ω–æ–æ–±—Ä–∞–∑–Ω—ã–º —Å–º–µ—â–µ–Ω–∏–µ–º –ø–æ –æ—Å–∏ X
        emoji.displayX = emoji.baseX + emoji.amplitude * Math.sin(emoji.y / emoji.period);
        emoji.y += emoji.speed;
        ctx.fillText(emoji.char, emoji.displayX, emoji.y);
        // –ï—Å–ª–∏ —ç–º–æ–¥–∑–∏ —É—à—ë–ª –∑–∞ –Ω–∏–∂–Ω—é—é –≥—Ä–∞–Ω–∏—Ü—É —ç–∫—Ä–∞–Ω–∞ (—Å —É—á–µ—Ç–æ–º –µ–≥–æ —Ü–µ–Ω—Ç—Ä–∞)
        if (emoji.y - emojiSize/2 > canvas.height) {
          if (emoji.isFlower) {
            misses++;
          }
          emojis.splice(i, 1);
          updateScoreboard();
          checkGameOver();
        }
      }
      
      requestAnimationFrame(update);
    }

    update();
  </script>
</body>
</html>
