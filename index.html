<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ü–æ–π–º–∞–π —Ü–≤–µ—Ç–æ—á–µ–∫</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    #scoreboard {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      font-size: 24px;
      background: rgba(0, 0, 0, 0.7);
      padding: 5px 10px;
      border-radius: 8px;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <div id="scoreboard">–°—á—ë—Ç: 0 | –ü—Ä–æ–º–∞—Ö–æ–≤: 0</div>
  <canvas id="gameCanvas"></canvas>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreboard = document.getElementById('scoreboard');

    // –ü–æ–¥–≥–æ–Ω—è–µ–º –∫–∞–Ω–≤–∞—Å –ø–æ–¥ —Ä–∞–∑–º–µ—Ä —ç–∫—Ä–∞–Ω–∞
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –∏–≥—Ä—ã
    let score = 0;
    let misses = 0;
    let gameOver = false;
    const emojis = [];
    const emojiSize = 50; // —Ä–∞–∑–º–µ—Ä —ç–º–æ–¥–∑–∏ –≤ –ø–∏–∫—Å–µ–ª—è—Ö
    const hitMargin = 10; // –¥–æ–ø—É—Å–∫ –¥–ª—è –ø–æ–ø–∞–¥–∞–Ω–∏—è

    // –ú–∞—Å—Å–∏–≤ —Å–ª—É—á–∞–π–Ω—ã—Ö —ç–º–æ–¥–∑–∏ –¥–ª—è –Ω–µ—Ü–≤–µ—Ç–æ—á–∫–æ–≤
    const randomEmojis = ['üòÄ','üòÇ','üòç','üòé','ü§ñ','üçé','üçî','‚öΩ','üéà','üöó','üåü','üçÄ'];

    // –§—É–Ω–∫—Ü–∏—è —Å–æ–∑–¥–∞–Ω–∏—è –Ω–æ–≤–æ–≥–æ —ç–º–æ–¥–∑–∏ —Å –≤–æ–ª–Ω–æ–æ–±—Ä–∞–∑–Ω–æ–π —Ç—Ä–∞–µ–∫—Ç–æ—Ä–∏–µ–π
    function spawnEmoji() {
      // –í–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç—å –ø–æ—è–≤–ª–µ–Ω–∏—è —Ü–≤–µ—Ç–æ—á–∫–∞ ‚Äì 30%
      const isFlower = Math.random() < 0.3;
      const char = isFlower ? 'üå∏' : randomEmojis[Math.floor(Math.random() * randomEmojis.length)];
      const baseX = Math.random() * (canvas.width - emojiSize);
      const amplitude = 30 + Math.random() * 20;  // –∞–º–ø–ª–∏—Ç—É–¥–∞ –≤–æ–ª–Ω—ã
      const period = 100 + Math.random() * 100;     // –ø–µ—Ä–∏–æ–¥ –≤–æ–ª–Ω—ã
      const speed = 2 + Math.random() * 3;
      emojis.push({
        baseX: baseX,
        x: baseX,
        y: -emojiSize,
        amplitude: amplitude,
        period: period,
        speed: speed,
        isFlower: isFlower,
        char: char
      });
    }

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–æ–≤ –ø–æ –∫–∞–Ω–≤–∞—Å—É
    canvas.addEventListener('click', function(e) {
      if (gameOver) return;
      const rect = canvas.getBoundingClientRect();
      const clickX = e.clientX - rect.left;
      const clickY = e.clientY - rect.top;
      let hit = false;
      
      // –ü—Ä–æ—Ö–æ–¥–∏–º –ø–æ –≤—Å–µ–º —ç–º–æ–¥–∑–∏
      for (let i = emojis.length - 1; i >= 0; i--) {
        const emoji = emojis[i];
        // –û–±–Ω–æ–≤–ª—è–µ–º x —Å–æ–≥–ª–∞—Å–Ω–æ –≤–æ–ª–Ω–æ–æ–±—Ä–∞–∑–Ω–æ–º—É –¥–≤–∏–∂–µ–Ω–∏—é
        emoji.x = emoji.baseX + emoji.amplitude * Math.sin(emoji.y / emoji.period);
        if (
          clickX >= emoji.x - hitMargin &&
          clickX <= emoji.x + emojiSize + hitMargin &&
          clickY >= emoji.y - hitMargin &&
          clickY <= emoji.y + emojiSize + hitMargin
        ) {
          hit = true;
          if (emoji.isFlower) {
            score++;
          } else {
            misses++;
          }
          emojis.splice(i, 1);
          break;
        }
      }
      if (!hit) {
        misses++;
      }
      updateScoreboard();
      checkGameOver();
    });

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–∞–±–ª–æ
    function updateScoreboard() {
      scoreboard.innerText = `–°—á—ë—Ç: ${score} | –ü—Ä–æ–º–∞—Ö–æ–≤: ${misses}`;
    }

    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –∏–≥—Ä—ã
    function checkGameOver() {
      if (misses >= 3) {
        gameOver = true;
        setTimeout(() => {
          alert("–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞! –í–∞—à —Å—á—ë—Ç: " + score);
          resetGame();
        }, 10);
      }
    }

    // –°–±—Ä–æ—Å –∏–≥—Ä—ã
    function resetGame() {
      score = 0;
      misses = 0;
      emojis.length = 0;
      gameOver = false;
      updateScoreboard();
    }

    // –û—Å–Ω–æ–≤–Ω–æ–π —Ü–∏–∫–ª –∏–≥—Ä—ã
    function update() {
      // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤–æ–µ —ç–º–æ–¥–∑–∏ —Å –≤–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç—å—é 3% –∑–∞ –∫–∞–¥—Ä, –µ—Å–ª–∏ –∏–≥—Ä–∞ –Ω–µ –æ–∫–æ–Ω—á–µ–Ω–∞
      if (!gameOver && Math.random() < 0.03) {
        spawnEmoji();
      }
      
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.font = emojiSize + "px serif";
      ctx.textBaseline = "top";

      // –û–±–Ω–æ–≤–ª—è–µ–º –ø–æ–ª–æ–∂–µ–Ω–∏–µ —ç–º–æ–¥–∑–∏ –∏ —Ä–∏—Å—É–µ–º –∏—Ö
      for (let i = emojis.length - 1; i >= 0; i--) {
        const emoji = emojis[i];
        // –í–æ–ª–Ω–æ–æ–±—Ä–∞–∑–Ω–æ–µ –¥–≤–∏–∂–µ–Ω–∏–µ: x = baseX + amplitude * sin(y/period)
        emoji.x = emoji.baseX + emoji.amplitude * Math.sin(emoji.y / emoji.period);
        emoji.y += emoji.speed;
        ctx.fillText(emoji.char, emoji.x, emoji.y);
        // –ï—Å–ª–∏ —ç–º–æ–¥–∑–∏ –∫–æ—Å–Ω—É–ª—Å—è –Ω–∏–∑–∞ —ç–∫—Ä–∞–Ω–∞ (–µ–≥–æ –Ω–∏–∂–Ω—è—è –≥—Ä–∞–Ω–∏—Ü–∞ –≤—ã—Ö–æ–¥–∏—Ç –∑–∞ –ø—Ä–µ–¥–µ–ª—ã):
        if (emoji.y + emojiSize > canvas.height) {
          // –ï—Å–ª–∏ —ç—Ç–æ —Ü–≤–µ—Ç–æ—á–µ–∫, –∑–∞—Å—á–∏—Ç—ã–≤–∞–µ–º –ø—Ä–æ–º–∞—Ö
          if (emoji.isFlower) {
            misses++;
          }
          emojis.splice(i, 1);
          updateScoreboard();
          checkGameOver();
        }
      }
      
      requestAnimationFrame(update);
    }

    update();
  </script>
</body>
</html>
