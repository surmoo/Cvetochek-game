<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ü–æ–π–º–∞–π —Ü–≤–µ—Ç–æ—á–µ–∫</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    /* –ë–ª–æ–∫ –¥–ª—è —Å–ª–∞–π–¥—à–æ—É —Ñ–æ–Ω–∞ */
    #slideshow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }
    #slideshow img {
      position: absolute;
      top: 50%;
      left: 50%;
      /* –£–≤–µ–ª–∏—á–µ–Ω–Ω—ã–π —Ä–∞–∑–º–µ—Ä –¥–ª—è –∑–∞–ø–∞—Å–∞, —á—Ç–æ–±—ã –ø—Ä–∏ —Å–º–µ—â–µ–Ω–∏–∏ –≤—Å–µ–≥–¥–∞ –ø–æ–∫—Ä—ã–≤–∞—Ç—å —ç–∫—Ä–∞–Ω */
      min-width: 130%;
      min-height: 130%;
      object-fit: cover;
      filter: brightness(50%);
      /* –¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ */
      transform: translate(-50%, -50%);
      transition: transform 3s ease, opacity 3s ease;
    }
    #scoreboard {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      font-size: 24px;
      background: rgba(0, 0, 0, 0.7);
      padding: 5px 10px;
      border-radius: 8px;
      color: #fff;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <!-- –ë–ª–æ–∫ —Å–ª–∞–π–¥—à–æ—É -->
  <div id="slideshow"></div>
  
  <div id="scoreboard">–°—á—ë—Ç: 0 | –ü—Ä–æ–º–∞—Ö–æ–≤: 0</div>
  <canvas id="gameCanvas"></canvas>
  
  <script>
    // –ú–∞—Å—Å–∏–≤ URL –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π (–æ–±—Ä–∞—Ç–∏—Ç–µ –≤–Ω–∏–º–∞–Ω–∏–µ, —á—Ç–æ –ø—É—Ç—å —É–∫–∞–∑–∞–Ω –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ —Ç–µ–∫—É—â–µ–≥–æ —Ñ–∞–π–ª–∞)
    const bgImages = [
      'Images/photo1.jpg',
      'Images/photo2.jpg',
      'Images/photo3.jpg',
      'Images/photo4.jpg',
      'Images/photo5.jpg',
      'Images/photo6.jpg',
      'Images/photo7.jpg',
      'Images/photo8.jpg',
      'Images/photo9.jpg',
      'Images/photo10.jpg',
      'Images/photo11.jpg',
      'Images/photo12.jpg',
      'Images/photo13.jpg',
      'Images/photo14.jpg',
      'Images/photo15.jpg',
      'Images/photo16.jpg',
      'Images/photo17.jpg',
      'Images/photo18.jpg',
      'Images/photo19.jpg',
      'Images/photo20.jpg'
    ];
    
    let currentBgIndex = -1;
    let currentBgElement = null;
    
    // –í–æ–∑–º–æ–∂–Ω—ã–µ –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏—è —Å–º–µ—â–µ–Ω–∏—è (–µ–¥–∏–Ω–∏—á–Ω—ã–µ –≤–µ–∫—Ç–æ—Ä–∞)
    const directions = {
      'top': {x: 0, y: -1},
      'bottom': {x: 0, y: 1},
      'left': {x: -1, y: 0},
      'right': {x: 1, y: 0},
      'top-left': {x: -1, y: -1},
      'top-right': {x: 1, y: -1},
      'bottom-left': {x: -1, y: 1},
      'bottom-right': {x: 1, y: 1}
    };
    
    // –ú–∞–∫—Å–∏–º–∞–ª—å–Ω—ã–π —Å–¥–≤–∏–≥ –≤ –ø—Ä–æ—Ü–µ–Ω—Ç–∞—Ö –æ—Ç —Ä–∞–∑–º–µ—Ä–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è (—É—á–∏—Ç—ã–≤–∞—è –∑–∞–ø–∞—Å)
    const offsetFactor = 10; // 10% —Å–º–µ—â–µ–Ω–∏—è
    
    function getRandomDirection() {
      const keys = Object.keys(directions);
      return keys[Math.floor(Math.random() * keys.length)];
    }
    
    function getNextBgIndex() {
      let nextIndex;
      do {
        nextIndex = Math.floor(Math.random() * bgImages.length);
      } while (nextIndex === currentBgIndex && bgImages.length > 1);
      currentBgIndex = nextIndex;
      return nextIndex;
    }
    
    function showNextBackground() {
      const nextIndex = getNextBgIndex();
      const newImg = document.createElement('img');
      newImg.src = bgImages[nextIndex];
      newImg.style.opacity = 0;
      
      // –°–ª—É—á–∞–π–Ω–æ–µ –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –¥–ª—è –≤—Ö–æ–¥–∞ –Ω–æ–≤–æ–≥–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
      const dir = getRandomDirection();
      const offset = directions[dir];
      // –ù–∞—á–∞–ª—å–Ω–æ–µ –ø–æ–ª–æ–∂–µ–Ω–∏–µ: –±–∞–∑–æ–≤–æ–µ —Ü–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ + –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–Ω—ã–π —Å–¥–≤–∏–≥
      newImg.style.transform = `translate(-50%, -50%) translate(${offset.x * offsetFactor}%, ${offset.y * offsetFactor}%)`;
      document.getElementById('slideshow').appendChild(newImg);
      
      // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω—ã–π reflow
      newImg.getBoundingClientRect();
      
      // –ê–Ω–∏–º–∞—Ü–∏—è –≤—Ö–æ–¥–∞: –ø–µ—Ä–µ–º–µ—â–∞–µ–º –≤ —Ü–µ–Ω—Ç—Ä
      newImg.style.transform = 'translate(-50%, -50%)';
      newImg.style.opacity = 1;
      
      // –ï—Å–ª–∏ —É–∂–µ –µ—Å—Ç—å –ø—Ä–µ–¥—ã–¥—É—â–µ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ, –∞–Ω–∏–º–∏—Ä—É–µ–º –µ–≥–æ —É—Ö–æ–¥
      if (currentBgElement) {
        const exitDir = getRandomDirection();
        const exitOffset = directions[exitDir];
        currentBgElement.style.transform = `translate(-50%, -50%) translate(${exitOffset.x * offsetFactor}%, ${exitOffset.y * offsetFactor}%)`;
        currentBgElement.style.opacity = 0;
        // –£–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –ø–æ—Å–ª–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏
        setTimeout(() => {
          if (currentBgElement && currentBgElement.parentNode) {
            currentBgElement.parentNode.removeChild(currentBgElement);
          }
        }, 3000);
      }
      currentBgElement = newImg;
    }
    
    // –ó–∞–ø—É—Å–∫–∞–µ–º —Å–ª–∞–π–¥—à–æ—É: —Å–º–µ–Ω–∞ —Ñ–æ–Ω–∞ –∫–∞–∂–¥—ã–µ 8 —Å–µ–∫—É–Ω–¥
    showNextBackground();
    setInterval(showNextBackground, 8000);
    
    
    // ==== –ò–≥—Ä–æ–≤–æ–π –∫–æ–¥ ====
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreboard = document.getElementById('scoreboard');
    
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    
    let score = 0;
    let misses = 0;
    let gameOver = false;
    const emojis = [];
    const emojiSize = 50; // –†–∞–∑–º–µ—Ä —ç–º–æ–¥–∑–∏
    const flowerExtraMargin = 30; 
    const normalExtraMargin = 10;
    
    const randomEmojis = ['üòÄ','üòÇ','üòç','üòé','ü§ñ','üçé','üçî','‚öΩ','üéà','üöó','üåü','üçÄ'];
    
    function spawnEmoji() {
      const isFlower = Math.random() < 0.3;
      const char = isFlower ? 'üå∏' : randomEmojis[Math.floor(Math.random() * randomEmojis.length)];
      const baseX = emojiSize/2 + Math.random() * (canvas.width - emojiSize);
      const amplitude = 30 + Math.random() * 20;  
      const period = 100 + Math.random() * 100;     
      const speed = 2 + Math.random() * 3;
      emojis.push({
        baseX: baseX,
        x: baseX,
        y: -emojiSize/2,
        amplitude: amplitude,
        period: period,
        speed: speed,
        isFlower: isFlower,
        char: char
      });
    }
    
    function handleHit(clickX, clickY) {
      for (let i = emojis.length - 1; i >= 0; i--) {
        const emoji = emojis[i];
        emoji.x = emoji.baseX + emoji.amplitude * Math.sin(emoji.y / emoji.period);
        const centerX = emoji.x;
        const centerY = emoji.y;
        const extraMargin = emoji.isFlower ? flowerExtraMargin : normalExtraMargin;
        const hitRadius = emojiSize/2 + extraMargin;
        const distance = Math.hypot(clickX - centerX, clickY - centerY);
        if (distance <= hitRadius) {
          if (emoji.isFlower) {
            score++;
          } else {
            misses++;
          }
          emojis.splice(i, 1);
          break;
        }
      }
      updateScoreboard();
      checkGameOver();
    }
    
    canvas.addEventListener('click', function(e) {
      if (gameOver) return;
      const rect = canvas.getBoundingClientRect();
      const clickX = e.clientX - rect.left;
      const clickY = e.clientY - rect.top;
      handleHit(clickX, clickY);
    });
    
    canvas.addEventListener('touchstart', function(e) {
      if (gameOver) return;
      e.preventDefault();
      const rect = canvas.getBoundingClientRect();
      const touch = e.changedTouches[0];
      const clickX = touch.clientX - rect.left;
      const clickY = touch.clientY - rect.top;
      handleHit(clickX, clickY);
    });
    
    function updateScoreboard() {
      scoreboard.innerText = `–°—á—ë—Ç: ${score} | –ü—Ä–æ–º–∞—Ö–æ–≤: ${misses}`;
    }
    
    function checkGameOver() {
      if (misses >= 3) {
        gameOver = true;
        setTimeout(() => {
          alert("–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞! –í–∞—à —Å—á—ë—Ç: " + score);
          resetGame();
        }, 10);
      }
    }
    
    function resetGame() {
      score = 0;
      misses = 0;
      emojis.length = 0;
      gameOver = false;
      updateScoreboard();
    }
    
    function update() {
      if (!gameOver && Math.random() < 0.03) {
        spawnEmoji();
      }
      
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.font = emojiSize + "px serif";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
    
      for (let i = emojis.length - 1; i >= 0; i--) {
        const emoji = emojis[i];
        emoji.x = emoji.baseX + emoji.amplitude * Math.sin(emoji.y / emoji.period);
        emoji.y += emoji.speed;
        ctx.fillText(emoji.char, emoji.x, emoji.y);
        if (emoji.y - emojiSize/2 > canvas.height) {
          if (emoji.isFlower) {
            misses++;
          }
          emojis.splice(i, 1);
          updateScoreboard();
          checkGameOver();
        }
      }
      
      requestAnimationFrame(update);
    }
    
    update();
  </script>
</body>
</html>
